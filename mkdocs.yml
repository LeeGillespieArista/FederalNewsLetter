site_name: Arista Federal Newsletter

site_url: https://LeeGillespieArista.github.io/FederalNewsLetter/
repo_name: LeeGillespieArista/FederalNewsLetter
docs_dir: docs/
edit_uri: edit/main/docs/

markdown_extensions:
- abbr
- attr_list
- md_in_html
- admonition
- tables
- def_list
- pymdownx.details
- pymdownx.superfences
- pymdownx.snippets
- toc: 
    permalink: true  
- pymdownx.tasklist:  
    custom_checkbox: true

theme:
  name: material
  icon:
    admonition:
      quote: octicons/quote-16
      note: octicons/tag-16
  palette:
    primary: blue
  logo: 
  favicon: img/arista_logo.png



